<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="aboutme">
      <nav>
        <div class="personal__logo">Henry Saussy</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div>
        <div class="flex flex-1">
          <div class="about-me__info row">
            <div class="about-me__info--container">
              <figure class="about-me__picture--mask">
                <img
                  src="./davidbr4gg.github.io-master/assets/me.jpeg"
                  class="about-me__picture"
                  alt="Picture"
                />
              </figure>
              <h1 class="about-me__info--title">
                Hey! I'm <span class="text--purple">Henry!</span>
              </h1>
              <p>
                I am an
                <strong class="text--purple">Lorem ipsum dolor</strong> sit amet
                consectetur adipisicing elit. Temporibus tenetur laudantium,
                illum velit magnam illo earum perspiciatis quas beatae accusamus
                dicta alias omnis numquam nam eos fugit sint iusto voluptate!
              </p>
              <div class="about-me__links">
                <a href="" class="about-me__link">
                  <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="" class="about-me__link">
                  <i class="fab fa-github"></i>
                </a>
                <a href="" class="about-me__link">
                  <i class="far fa-envelope"></i>
                </a>
                <a href="" class="about-me__link">
                  <i class="fas fa-file-pdf"></i>
                </a>
              </div>
            </div>
            <figure class="about-me__image--container">
              <img
                src="./davidbr4gg.github.io-master/assets/undraw_websites.svg"
                class="about-me__image"
                alt="Picture"
              />
            </figure>
          </div>
        </div>
      </div>
    </section>
    <section id="languages">
        <div class="container">
            <div class="row"></div>
        </div>
    </section>
  </body>
